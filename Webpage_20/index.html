<!-- Image Gallery in CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery in CSS</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="gallery">
        <a target="_blank" href="Images/salads.jpg">
            <img src="Images/salads.jpg" alt="Salads">
        </a>
        <div class="description">Salads</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="Images/soup.webp">
            <img src="Images/soup.webp" alt="Soups">
        </a>
        <div class="description">Soups</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="Images/pizzas.avif">
            <img src="Images/pizzas.avif" alt="Pizzas">
        </a>
        <div class="description">Pizzas</div>
    </div>
</body>

</html>
