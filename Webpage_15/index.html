<!-- Pseudo Elements in CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elements in CSS</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Hello</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus fuga ullam quas corporis vel reprehenderit
        molestiae nam velit. Ut nulla vitae nobis tenetur voluptatibus reiciendis. Distinctio possimus fuga doloribus
        reprehenderit.
    </p>
    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
</body>

</html>
